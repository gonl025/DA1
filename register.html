<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
           <!-- Header -->
  <header class="bg-gray-300 py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <div class="text-xl font-bold">GLOW</div>
      <div class="flex space-x-4">
        <a href="#" class="text-gray-700">Đăng nhập</a>
        <a href="#" class="text-gray-700">Đăng ký</a>
        <a href="#" class="text-gray-700">Giỏ hàng</a>
      </div>
    </div>
  </header>
<div class="bg-gray-100 font-sans">
    <!-- Form Đăng Ký -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Đăng Ký</h2>

            <!-- Form -->
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Tên</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none">Đăng Ký</button>
            </form>

            <!-- Nút đăng ký bằng Facebook và Google -->
            <div class="mt-6 flex gap-4">
                <button class="w-1/2 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="bi bi-facebook">
                        <path d="M10 0a10 10 0 1 0 10 10A10 10 0 0 0 10 0zm0 18.269c-4.531 0-8.269-3.738-8.269-8.269 0-4.531 3.738-8.269 8.269-8.269 4.531 0 8.269 3.738 8.269 8.269 0 4.531-3.738 8.269-8.269 8.269zm-1.517-11.49h3.034c.357 0 .514.244.514.597 0 .416-.164.69-.486.756l-1.553.212v4.365h-2.542v-4.365h-1.72v-1.75h1.72V6.78c0-1.16.5-2.243 2.56-2.243z"/>
                    </svg>
                    Facebook
                </button>
                <button class="w-1/2 bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 focus:outline-none flex items-center justify-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="bi bi-google">
                        <path d="M15.268 6.206c0-.354-.041-.691-.117-1.016h-5.275v1.687h2.976c-1.292 2.118-3.722 3.501-6.057 3.501-3.727 0-6.756-2.54-6.756-6.173 0-.354.03-.698.086-1.037h2.062v-.676c-.04-.093-.064-.2-.064-.309 0-.68.275-1.212.722-1.648.445-.436 1.04-.701 1.728-.701 1.35 0 2.456 1.01 2.735 2.337h2.952c-.404-2.88-2.732-5.1-5.687-5.1-3.23 0-5.832 2.48-5.832 5.548 0 3.054 2.648 5.534 5.88 5.534 3.58 0 6.496-2.33 6.496-5.303z"/>
                    </svg>
                    Google
                </button>
            </div>

            <!-- Liên kết đăng nhập nếu người dùng đã có tài khoản -->
            <p class="mt-4 text-center text-sm text-gray-600">
                Đã có tài khoản? <a href="#" class="text-blue-500 hover:underline">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>
 <!-- Footer -->
 <footer class="bg-gray-800 text-white py-8 mt-10">
    <div class="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
      <div>
        <h3 class="font-bold text-lg">Tổng đài hỗ trợ</h3>
        <p>Hotline: 1900-0000</p>
        <p>Email: support@furniro.com</p>
      </div>
      <div>
        <h3 class="font-bold text-lg">Thông tin</h3>
        <ul class="space-y-2">
          <li><a href="#" class="text-gray-400">Giới thiệu</a></li>
          <li><a href="#" class="text-gray-400">Chính sách</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-bold text-lg">Website</h3>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-400">Facebook</a>
          <a href="#" class="text-gray-400">Instagram</a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
